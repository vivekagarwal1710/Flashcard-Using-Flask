<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Card App</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color: lightblue;">
    <figure class="text-center"><h2 class="display-1" style="font-family:georgia;">Flash Card App<br></h2></figure>
      
    <form action="" method="post">
    <div class="col-md-8 offset-md-2">
      {% with messages = get_flashed_messages() %}  
         {% if messages %}  
               {% for message in messages %}  
                    <p style="background-color: tomato;">{{ message }}</p>  
               {% endfor %}  
         {% endif %}  
      {% endwith %}
      <h2>Login</h2><br><br>
        <figure class="text-left"><label for="">Enter Username: </label>
        <input type="text" name="username" required></figure><br>
        <figure class="text-left"><label for="">Password:</label>
        <input type="password" name="password" required></figure><br>
        
        <figure class="text-left">
        <input type="submit" class="btn btn-success" value="Login">
        
        </figure>
        <a href="/register" class="btn btn-primary">Click to Register</a>

</div> 
    </form>
    <hr>
  
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
