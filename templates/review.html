<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deck</title>
    <style>

        #ans{display: none;}
        #card{width: 350px; border: 1px solid green;background: rgb(113, 131, 11);padding: 10px;margin: 5px;}
       
    </style>

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body style="background-color:lightblue;">
   <figure class="text-center"><h2 class="display-1" style="font-family:georgia;">Flash Card App<br></h2></figure>
    <div id="card" style = "margin:0 auto;background-color:#ffcccb; height: 300px;
  width: 500px;">
        <figure class="text-center"><h2 style="font-family:cursive; text-decoration: underline; background-color: #ffcccb">Your Card</h2> </figure><br><br>
        <figure class="text-center"><h4 style="font-family:georgia;">Question :- {{rows[3]}}</h4></figure><br><br>
        
       
        
        <figure class="text-center"><input type="button" class="btn btn-success" value="Show Answer" onclick="show()" style="font-family:cursive;"></figure>
        
        <figure class="text-center"><h5 id="ans">Ans :- {{rows[4]}}</h5>
    </div></figure>
    
    <br><br>
    <figure class="text-center"><form action="/review/{{deckname}}" method="get">
        <div class="">
            
            <label for="">Select Difficulty: </label>
    
            <input type="radio" name="hardness" value="easy" required>
            <label for="">Easy</label>
    
            <input type="radio" name="hardness" value="medium">
            <label for="">Medium</label>
    
            <input type="radio" name="hardness" value="hard">
            <label for="">Hard</label>
        </div>
        <br>
        

          <input type="submit" class="btn btn-danger" value="Submit Response" style="font-family:cursive;">

    </form></figure>
    <hr>

    <figure class="text-center"><a class="btn btn-success" href="/addcard/{{deckname}}" role="button">Add Card</a><br><br>

    <figure class="text-center"><a class="btn btn-success" href="/" role="button">Go home</a>
   
    
    <script>
        function show(){
            document.getElementById("ans").style.display="block"
        }
    </script>
</body>
</html>
